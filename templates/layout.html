<html>
	<head>
		<title>Saka</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" />
        <script>
            // setTimeout(function(){ document.getElementById("notification").style.opacity = 1;}, 2000);
            setTimeout(function(){ document.getElementById("notification").style.display = "none";}, 3000);
        </script>
	</head>
	<body>

		<!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="/" class="logo">Saka</a>
                <nav id="nav">
                    <a href="/">Home</a>
					<a href="/jobs">Jobs</a>
                    {% if current_user.is_authenticated %}
                        <a href="/dashboard">Dashboard</a>
                        <a href="/logout">Logout</a>
                    {% else %}
                        <a href="/login">Login</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

        {% block body %}{% endblock %}

		<section id="footer">
            <div class="inner">
                <div class="copyright">
                    &copy; Saka @ 2021 
                </div>
            </div>
        </section>

    <!-- Scripts -->
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/skel.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
        <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
        <script src="{{url_for('static', filename='assets/js/ckeditor.js')}}"></script>

</body>
