{% extends 'layout.html' %}
{% block body %}
{% from "includes/_macros.html" import render_field_with_errors, render_field %}
{% include 'includes/_messages.html' %}

<div class="container" style="padding:10px;">
    <form action="" method="POST" name="add_employer">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name" id="name" value= "{{ provider.name }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" id="description" required>{{ provider.description }}</textarea>
        </div>
        <div class="form-group">
            <select name="field" id="field">
                {% for field in fields %}
                    <option value="{{ field.id }}">{{ field.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-outline-primary form-control" type="submit" id="submit"> 
        </div>
    </form>
</div>

{% endblock %}
