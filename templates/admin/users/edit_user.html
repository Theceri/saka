{% extends 'layout.html' %}
{% block body %}
{% from "includes/_macros.html" import render_field_with_errors, render_field %}
{% include 'includes/_messages.html' %}

<div class="container" style="padding-top: 15px;padding-bottom: 15px;">
    <form action="" method="POST" name="add_employer">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" value="{{ user.full_name }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ user.phone }}" required>
        </div>
        <div class="form-group">
            <input class="btn btn-outline-primary form-control" type="submit" id="submit">
        </div>
    </form>
</div>
{% endblock %}
