{% extends 'layout.html' %}
{% block body %}
{% from "includes/_macros.html" import render_field_with_errors, render_field %}
{% include 'includes/_messages.html' %}

<div class="container" style="padding-top: 15px;padding-bottom: 15px;">
    <form action="" method="POST" name="add_form" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Job Name</label>
            <input class="form-control" type="text" name="name" id="name" value="{{ job.name }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"  name="description" id="description" required>{{ job.description }}</textarea>
            <script>
                CKEDITOR.replace("description");
            </script>
        </div>
        <div class="form-group">
            <label>Qualifications</label>
            <textarea class="form-control" name="qualifications" id="qualifications" required>{{ job.qualifications }}</textarea>
            <script>
                CKEDITOR.replace("qualifications");
            </script> 
        </div>
        <div class="form-group">
            <label>Field</label>
            <select name="field" id="field">
                {% for field in fields %}
                    <option value="{{ field.id }}">{{ field.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-outline-primary form-control" type="submit" id="submit">   
        </div>
    </form> 
</div>

{% endblock %}
